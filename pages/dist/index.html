<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIDI CLI - Demo</title>

    <style>
        :root {
            --bg-color: #1a1a2e;
            --card-bg: #16213e;
            --accent: #0f3460;
            --highlight: #e94560;
            --text: #eaeaea;
            --text-muted: #a0a0a0;
            --success: #4ecca3;
            --border: #2a2a4a;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: var(--bg-color);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .app-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 1.5rem;
            flex: 1;
        }

        /* GitHub Octocat corner */
        .github-corner {
            position: fixed;
            top: 0;
            right: 0;
            z-index: 100;
        }

        .github-corner svg {
            fill: var(--highlight);
            color: var(--bg-color);
            width: 70px;
            height: 70px;
        }

        .github-corner:hover .octo-arm {
            animation: octocat-wave 560ms ease-in-out;
        }

        @keyframes octocat-wave {
            0%, 100% { transform: rotate(0); }
            20%, 60% { transform: rotate(-25deg); }
            40%, 80% { transform: rotate(10deg); }
        }

        header {
            text-align: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        header h1 {
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
        }

        header .subtitle {
            color: var(--text-muted);
            font-size: 1rem;
        }

        /* Footer */
        footer {
            background: var(--card-bg);
            border-top: 1px solid var(--border);
            padding: 1rem 2rem;
            font-size: 0.75rem;
            color: var(--text-muted);
            text-align: center;
        }

        footer a {
            color: var(--highlight);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid var(--border);
            margin-bottom: 1rem;
        }

        .card h3 {
            font-size: 1.1rem;
            margin-bottom: 0.75rem;
            color: var(--highlight);
        }

        .card p {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        /* Tabs */
        .tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 0;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid var(--border);
        }

        .tab {
            padding: 0.75rem 1.25rem;
            background: transparent;
            border: none;
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
            color: var(--text-muted);
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .tab:hover {
            color: var(--text);
        }

        .tab.active {
            color: var(--highlight);
            border-bottom-color: var(--highlight);
        }

        /* Command display */
        .command-block {
            background: var(--bg-color);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            position: relative;
        }

        .command-block code {
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            font-size: 0.85rem;
            color: var(--success);
            word-break: break-all;
        }

        .copy-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: var(--accent);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 0.25rem 0.5rem;
            color: var(--text-muted);
            font-size: 0.7rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .copy-btn:hover {
            background: var(--border);
            color: var(--text);
        }

        .copy-btn.copied {
            background: var(--success);
            color: var(--bg-color);
        }

        /* Audio player */
        .audio-player {
            margin-top: 1rem;
            padding: 1rem;
            background: var(--accent);
            border-radius: 8px;
        }

        .audio-player audio {
            width: 100%;
        }

        /* Parameter badges */
        .params {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .param-badge {
            background: var(--accent);
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .param-badge strong {
            color: var(--text);
        }

        /* Intro section */
        .intro {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid var(--border);
            margin-bottom: 1.5rem;
        }

        .intro h2 {
            font-size: 1.25rem;
            margin-bottom: 0.75rem;
        }

        .intro p {
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }

        .intro code {
            background: var(--bg-color);
            padding: 0.1rem 0.4rem;
            border-radius: 4px;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 0.85rem;
        }

        /* Loading state */
        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
        }

        .loading-spinner {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 2px solid var(--text-muted);
            border-top-color: var(--highlight);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Seed note */
        .seed-note {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 1rem;
            padding: 0.75rem;
            background: var(--accent);
            border-radius: 8px;
            border-left: 3px solid var(--highlight);
        }

        /* Responsive */
        @media (max-width: 600px) {
            .app-container {
                padding: 1rem;
            }

            .tab {
                padding: 0.5rem 0.75rem;
                font-size: 0.8rem;
            }

            .command-block code {
                font-size: 0.75rem;
            }
        }
    </style>

</html>
